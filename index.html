<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Riti â¤ï¸</title>

<style>
body{
  margin:0;
  height:100vh;
  background: linear-gradient(to right,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
  overflow:hidden;
}

/* Card */
.card{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:320px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

h1{
  color:#ff2e63;
}

/* Buttons */
button{
  padding:10px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
  transition:0.25s;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#ddd;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 4s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-700px);opacity:0;}
}

/* Confetti */
.confetti{
  position:absolute;
  opacity:0.9;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  0%{transform:translateY(-100px) rotate(0deg);}
  100%{transform:translateY(100vh) rotate(720deg);}
}
</style>
</head>

<body>

<div class="card">
  <h1>ğŸ’– Riti, will you be my Valentine? ğŸ’–</h1>

  <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
  <button id="no" onclick="noClicked()">No ğŸ˜…</button>
</div>

<script>

/* YES grows when NO clicked */
let yesSize = 16;

function noClicked(){
  yesSize += 6;
  const yesBtn = document.getElementById("yes");
  yesBtn.style.fontSize = yesSize + "px";
}

/* YES clicked â†’ celebration */
function yesClicked(){

  // hide the card
  document.querySelector(".card").style.display="none";

  // message
  const msg=document.createElement("div");
  msg.innerHTML="<h1 style='color:white;text-align:center;'>ğŸ’˜ HE SAID YES ğŸ’˜<br>Best day ever ğŸ¥¹â¤ï¸</h1>";
  document.body.appendChild(msg);

  createConfetti();
}

/* Floating hearts always */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="â¤ï¸";
  heart.style.left=Math.random()*window.innerWidth+"px";
  heart.style.bottom="0px";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),4000);
},300);

/* Confetti explosion */
function createConfetti(){
  const colors=["#ff4d6d","#ffd166","#06d6a0","#118ab2","#ff85a1","#ffffff"];

  for(let i=0;i<150;i++){
    const conf=document.createElement("div");
    conf.className="confetti";
    conf.style.left=Math.random()*window.innerWidth+"px";
    conf.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    conf.style.width=8+Math.random()*8+"px";
    conf.style.height=8+Math.random()*8+"px";
    document.body.appendChild(conf);

    setTimeout(()=>conf.remove(),3000);
  }
}

</script>

</body>
</html>
